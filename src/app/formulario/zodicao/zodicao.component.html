<div class="grid grid-cols-4 gap-4 pt-5">
    <!-- /formulario/zodicao -->
    <div class="col-start-2">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-6 shadow-lg rounded-lg">
            <div class="mb-6">
                <label for="nombre" class="block text-sm font-semibold text-gray-700">
                    Nombre
                </label>
                <input type="text" id="nombre" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Escribe tu nombre" required formControlName="nombre" />
            </div>

            <div class="mb-6">
                <label for="apellidop" class="block text-sm font-semibold text-gray-700">
                    Apellido Paterno
                </label>
                <input type="text" id="apellidop" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Escribe tu apellido paterno" required formControlName="apellidop" />
            </div>

            <div class="mb-6">
                <label for="apellidom" class="block text-sm font-semibold text-gray-700">
                    Apellido Materno
                </label>
                <input type="text" id="apellidom" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Escribe tu apellido materno" required formControlName="apellidom" />
            </div>

            <div class="mb-6 grid grid-cols-3 gap-4">
                <div>
                    <label for="dia" class="block text-sm font-semibold text-gray-700">
                        Día
                    </label>
                    <input type="number" id="dia" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Día" required formControlName="dia" min="1" max="31" />
                </div>
                <div>
                    <label for="mes" class="block text-sm font-semibold text-gray-700">
                        Mes
                    </label>
                    <input type="number" id="mes" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Mes" required formControlName="mes" min="1" max="12" />
                </div>
                <div>
                    <label for="anio" class="block text-sm font-semibold text-gray-700">
                        Año
                    </label>
                    <input type="number" id="anio" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Año" required formControlName="anio" min="1936" max="2024" />
                </div>
            </div>

            <fieldset class="mb-6">
                <legend class="block text-sm font-semibold text-gray-700 mb-3">Sexo</legend>
                <div class="flex items-center mb-2">
                    <input id="sex-option-1" type="radio" name="sexos" value="masculino" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" formControlName="sexos" checked />
                    <label for="sex-option-1" class="ml-3 block text-sm text-gray-700">Masculino</label>
                </div>
                <div class="flex items-center">
                    <input id="sex-option-2" type="radio" name="sexos" value="femenino" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" formControlName="sexos" />
                    <label for="sex-option-2" class="ml-3 block text-sm text-gray-700">Femenino</label>
                </div>
            </fieldset>

            <button type="submit" class="w-full bg-indigo-600 text-white font-medium py-2 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Imprimir
            </button>
        </form>
    </div>

    <div>
        <h3>Nombre: <b>{{nombreR}}</b></h3>
        <h3>Edad: <b>{{edadR}}</b></h3>
        <h4>Signo Zodiacal: <b>{{signoR}}</b></h4>
        <img src="{{imgR}}" width="120px" height="120px" />
    </div>
</div>
